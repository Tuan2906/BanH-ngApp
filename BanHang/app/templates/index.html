<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang Chu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>
<h1>Chao mung ban den tuan it</h1>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                {%for t in categories%}
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">{{t.name}}</a>
                    </li>
                {%endfor%}
            </ul>
            <form class="d-flex" method="get" action="\"> --dung de chay trang chu
                <input class="form-control me-2" type="text" placeholder="Nhap tu khoa tim... " name="keyword">
                <button class="btn btn-primary" type="submit">Tim kiem</button>
            </form>
        </div>
    </div>
</nav>
<section>
    <div class="container">
        <div class="row">
            {%for p in product%}
            <div class="col col-xs-12 col-md-4">

                <div class="card">
                    <img class="card-img-top" src={{p.img}} alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">{{p.name}}</h4>
                        <p class="card-text">{{p.price}}</p>
                        <a href="#" class="btn btn-primary">{{p.ma}}</a>
                    </div>
                </div>

            </div>
            {%endfor%}
        </div>

    </div>
</section>

</body>
</html>
