{%extends 'layout/base.html'%}
{% block content %}
<section>
    <div class="container">
        <div class="row">
            {%for p in product%}
            <div class="col col-xs-12 col-md-4">

                <div class="card">
                    <img class="card-img-top" src={{p.image}} alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">{{p.name}}</h4>
                        <p class="card-text">{{p.price}}</p>
                        <a href="#" class="btn btn-primary" onclick="add_to_cart({{p.id}},'{{p.name}}',{{p.price}}">Mua hang</a>
                    </div>
                </div>

            </div>
            {%endfor%}
        </div>

    </div>
</section>
<script src="{{url_for('static',filename='js/cart.js')}}"></script>
{% endblock %}
